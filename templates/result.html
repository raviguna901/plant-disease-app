<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detection Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background:#f4f7f6;
}
.result-card {
    max-width:800px;
    margin:80px auto;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-success">
<div class="container">
<span class="navbar-brand">ðŸŒ± Plant Disease Detection</span>
</div>
</nav>

<div class="result-card card shadow-lg rounded-4">

<div class="card-header bg-success text-white text-center py-3">
<h4>âœ… Detection Complete</h4>
</div>

<div class="card-body text-center p-5">

<img src="{{ url_for('static', filename='uploads/' + image) }}"
class="img-fluid mb-4"
style="max-height:300px;">

<h3 class="fw-bold">{{ disease }}</h3>

<h5 class="mb-2">Confidence: {{ confidence }}%</h5>

<div class="progress mb-4" style="height:20px;">
  <div class="progress-bar bg-success"
       role="progressbar"
       style="width: {{ confidence }}%;">
    {{ confidence }}%
  </div>
</div>
<p><strong>Description:</strong> {{ description }}</p>
<p><strong>Remedy:</strong> {{ remedy }}</p>

<a href="/" class="btn btn-success btn-lg px-5">
Analyze Another
</a>
<a href="/download_report?disease={{ disease }}&confidence={{ confidence }}&desc={{ description }}&remedy={{ remedy }}"
   class="btn btn-outline-success mt-3">
Download PDF Report
</a>

</div>

</div>

</body>
</html>
